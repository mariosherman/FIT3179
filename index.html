<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Registrations Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- Link to the CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>

<body>

  <h1 style="text-align: center;">Malaysia Car Registrations (2024)</h1>

  <h2>Car Registrations by Maker</h2>
  <div id="chart1"></div>

  <script type="text/javascript">
    const specChart1 = "js/chart1.json";  
    vegaEmbed('#chart1', specChart1, { "actions": false });
  </script>

  <br><br><br>

  <h2>Car Registrations by Month and Fuel Type</h2>
  <div id="chart2"></div>

  <script type="text/javascript">
    const specChart2 = "js/chart2.json";  
    vegaEmbed('#chart2', specChart2, { "actions": false });
  </script>

</body>
</html>
