<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Registrations Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<body>

  <h1>Car Registrations Dashboard</h1>

  <!-- Filter Dropdown -->
  <label for="fuel-filter">Select Fuel Type:</label>
  <select id="fuel-filter" name="fuel-filter" onchange="updateDashboard()">
    <option value="">All</option>
    <option value="petrol">Petrol</option>
    <option value="diesel">Diesel</option>
    <option value="electric">Electric</option>
  </select>

  <!-- Divs to embed the charts -->
  <div id="chart1"></div>
  <div id="chart2"></div>

  <script type="text/javascript">
    const datasetURL = "path/to/cars_2024.csv"; // Specify the CSV path here

    function updateDashboard() {
      const selectedFuel = document.getElementById("fuel-filter").value;

      // Update chart 1 (Maker-wise distribution)
      vegaEmbed('#chart1', 'chart1.json', { "actions": false }).then(function (res) {
        if (selectedFuel) {
          res.view.insert("filters", [{"fuel": selectedFuel}]).run();
        }
      });

      // Update chart 2 (Model and Fuel Type distribution)
      vegaEmbed('#chart2', 'chart2.json', { "actions": false }).then(function (res) {
        if (selectedFuel) {
          res.view.insert("filters", [{"fuel": selectedFuel}]).run();
        }
      });
    }

    // Initialize dashboard
    updateDashboard();
  </script>

</body>

</html>
